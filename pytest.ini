[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Enable coverage (commented out while installing pytest-cov)
addopts =
    # --cov=custom_components.adaptive_lighting_pro
    # --cov-report=term-missing
    # --cov-report=html
    --strict-markers
    -v
    --tb=short
    --no-header

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires HA fixtures)
    adjustment_engine: Tests for adjustment engine
    environmental: Tests for environmental boost calculation
    sunset: Tests for sunset boost calculation
    wake_sequence: Tests for wake sequence calculation
    sonos: Tests for Sonos integration
    zen32: Tests for Zen32 scene controller integration
    coordinator: Tests for coordinator logic
    zone_manager: Tests for zone manager
    services: Tests for service handlers
    platforms: Tests for platform entities
    sensor: Tests for sensor platform
    button: Tests for button platform
    select: Tests for select platform

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info .pytest_cache htmlcov

# Timeout for tests
timeout = 10
timeout_method = thread
