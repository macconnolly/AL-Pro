            alarm_time: "06:30"

      - type: button
        name: Clear Wake Alarm
        icon: mdi:alarm-off
        tap_action:
          action: call-service
          service: script.alp_clear_wake_alarm

      - type: button
        name: Toggle Skip
        icon: mdi:alarm-snooze
        tap_action:
          action: call-service
          service: script.alp_toggle_skip_alarm

